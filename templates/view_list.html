{% extends 'base.html' %} {% block title %}View List{% endblock %} {% block head
%}{{ super() }}<style>
  body {
    background-image: url("../static/img/view-list-background.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
  }</style
>{% endblock %} {% block content %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <div class="navbar-nav">
        <div class="nav-item m-3">
          <a
            href="{{ url_for('home') }}"
            class="btn btn-outline"
            style="border-color: green; color: green"
            >Home</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="d-flex flex-column align-items-start position-relative">
  <h1 style="color: red; font-family: Mountains of Christmas; font-size: 75px">
    Here's Your Secret Santa List
  </h1>
  <table class="table table-striped table-light w-25">
    <thead>
      <tr>
        <th scope="col">Santas</th>
        <th scope="col">Giftees</th>
      </tr>
    </thead>
    <tbody>
      {% for participant in participants %}
      <tr scope="row">
        <td>{{ participant[0] }}</td>
        <td>{{ participant[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
